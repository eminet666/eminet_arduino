<!DOCTYPE html>
<html>

<body>

    <h1>The XMLHttpRequest Object</h1>

    <button type="button" onclick="loadDoc()">Request data</button>

    <p id="demo"></p>


    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            //xhttp.open("GET", "https://eminet666.github.io/eminet_VR/6_animation/todo.txt", true);
            //xhttp.open("GET", "http://root:Arduino7@192.168.0.33/sd/temperature.txt", true);
            xhttp.open("GET", "http://192.168.0.33/sd/temperature.txt", true);
            xhttp.send();
        }
    </script>

</body>

</html>
